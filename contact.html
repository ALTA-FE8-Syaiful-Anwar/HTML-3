<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row row-cols-6 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="container">
            <img class="img-1" src="HTML_ASSETS/charles-rRWiVQzLm7k-unsplash.jpg">
            <a href="home.html"><img class="img-2" src="HTML_ASSETS/logo-ALTA-v2@2x.png"></a>
        </div>
        <div class="container_2">
            <p>Contact Us</p>
            <table class="tabel">
                <form class="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name<span class="wpforms-required-label">*</span></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Winda Pramesti">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email Address<span class="wpforms-required-label">*</span></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number<span class="wpforms-required-label">*</span></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="085554447900">
                    </div>
                    <div class="mb-3">
                        <label for="">Role</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value class="placehorder" disabled selected="selected">Selected</option>
                            <option value="1">Front End</option>
                            <option value="2">Back End</option>
                            <option value="3">Quality Engineer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </table>
        </div>
    </div>
</body>
</html>
